<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Newslatter Signup</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>

<body class="d-flex align-items-center py-4 bg-body-tertiary">
  <main class="form-signin m-auto">
    <form action="/" method="post">
      <img class="mb-4 m-auto d-block" src="/images/logo.jpeg" alt="" width="72" height="57">
      <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>

      <input type="text" name="fName" class="form-control mb-1" placeholder="First Name" required autofocus>
      <input type="text" name="lName" class="form-control mb-1" placeholder="Last Name" required>
      <input type="email" name="email" class="form-control mb-1" placeholder="@gmail.com" required>

      <button class="btn btn-primary w-100 py-2 mt-4" type="submit">Sign Me Up!</button>
      <p class="mt-3 mb-3 text-body-secondary text-center">&copy; The App Brewery</p>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>

</html>
